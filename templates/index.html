        <h2>Style of Photo</h2>
        <select id="style_of_photo" class="form-control mb-3">

            <option value=""></option>
            <option value="abstract">Abstract</option>
            <option value="analogue">Analogue</option>
            <option value="beauty">Beauty</option>
            <option value="candid">Candid</option>
            <option value="documentary_photography">Documentary Photography</option>
            <option value="glamour photography">Glamour Photography</option>
            <option value="high fashion photography">High Fashion Photography</option>
            <option value="instant photo">Instant Photo</option>
            <option value="large format">Large Format</option>
            <option value="lifestyle photography">Lifestyle Photography</option>
            <option value="modernist">Modernist</option>
            <option value="paparazzi">Paparazzi</option>

            <option value="polaroid">Polaroid</option>

    <div class="col-md-6">

        <h2>More Details</h2>
        <textarea id="more_details" class="form-control mb-3"></textarea>

    </div>
    <div class="col-md-6">

            <option value="head shot">head shot</option>

            <option value="bounced lighting">bounced lighting</option>
